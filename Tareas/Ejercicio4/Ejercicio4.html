<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia en HTML</title>
</head>
<body>
    <h3>Aprendiendo a utilizar imágenes</h3>
    <img src="Media/fall_guys.jpg" alt="Videojuego Fall Guys" weight="500" height="300">

    <h3>Aprendiendo a utilizar los vídeos</h3>
    <video controls autoplay loop muted>
        <source src="Media/Kim _Min_Jae_y_Younha__Dream.mp4" type="video/mp4" width="300" height="180"></source>
    </video>
    <h3>Aprendiendo a utilizar los audios</h3>
    <audio controls autoplay loop>
        <source src="Media/ASTRO__Stay_with_ me.mp3" type="audio/mp3"></source>
    </audio>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con HTML</title>
</head>
<body>
    <h3>Imagenes</h3>
    <img src="images/logohtml5.jpg" alt="Logo HTML5" weight="100" height="100">

    <h3>Video</h3>
    <!-- controls -- sirve para mostrar los controles del video -->
    <!-- autoplay muted -- El video se reproducirá sin sonido -->
    <!-- autoplay muted loop -- El video se reproducirá continuamente sin el sonido -->
    <video  controls muted src="images/Proyecto_Videojuego.mp4" width="500" height="300" type="video/mp4"></video>

    <h3>Audio</h3>
    <audio controls>
        <source src="images/audio.mp3" type="audio/mp3"></source>
    </audio>
</body>
</html>
